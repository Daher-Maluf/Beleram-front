<div class="container" >
    <mat-card class="post-card card animated fadeIn " *ngFor="let post of posts">
        <mat-card-header >
            <mat-card-title>
                <a [routerLink]="['/post', post.id]">
                    {{post.titlePost}}
                </a>
            </mat-card-title>
            
        </mat-card-header>
        <img matCardImage [src]="post.imagePost">
        <mat-card-content>
          <p>
              {{post.contentPost}}
          </p>
        </mat-card-content>
        <mat-card-actions align="start">
           
            
        </mat-card-actions>
        <mat-divider></mat-divider>
        <mat-card-footer class="footer">
           <small>{{fecha | date:'dd-MMMM':'':'es-AR'}}</small>  
        </mat-card-footer>
    </mat-card>
</div>
